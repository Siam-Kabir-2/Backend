<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Requests</title>
</head>
<body>
    <h1>GET Requests Form</h1>
    <form action="http://localhost:8080/request" method="get">
        <input placeholder="Enter Username" name="user" type="text">
        <input placeholder="Enter Password" name="password" type="password">
        <button>Submit</button>
    </form>
    <hr>
    <h1>POST Requests Form</h1>
    <form action="http://localhost:8080/request" method="post">
        <input placeholder="Enter Username" name="user" type="text">
        <input placeholder="Enter Password" name="password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
